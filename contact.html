<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <div class="container contact-page">
    <header>
      <nav class="top-header">
        <img class="logo" src="img/lambda-black.png">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="contact.html">Contact</a>
      </nav>
    </header>

    <img class="contact-img" src="img/contact-border.jpg">
    
    <div>
      <h1>Reach Out to Us</h1>
        <p>
          We are eager to hear from you. Please allow 1-2 business days for a response.
        </p>
    </div>

    <div class="contact-form">
      <form>
        <input type="text" name="name" class="form-control" placeholder="Name" required>
        <input type="email" name="email" class="form-control" placeholder="Email" required>
        <textarea type="message" name="message" class="form-control" rows="10" placeholder="Message" required></textarea>
        <input type="submit" class="form-control submit" value="Send Message">
      </form>
    </div>
    <footer>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Products</a>
            <a href="#">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </footer>
  </div>
</body>
</html>
